{% extends 'base.html' %}

{% block head_title %}
VYTL : Login 
{% endblock head_title %}

{% block content %}
<div class="container-fluid p-5">
    <div class="card">
        <div class="card-header text-center">
          <h1>Login</h1>
        </div>
        <div class="card-body">
            <form action="" method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn btn-secondary" type="submit">Login</button>
            </form>
        </div>
        <div class="card-footer">
          <a href="{% url 'sign-up' %}">New to VYTL? Sign Up for a new account</a>
        </div>
    </div>
</div>
